<!DOCTYPE html>
<head>
    <title>Marquee Example</title>
</head>
<body>

<marquee scrollamount="10" behavior="scroll" onmouseover="this.stop()" onmouseout="this.start()" bgcolor="yellow" >
<h2>This is a simulation game set up in a virtual world. Play in moderation, take frequent breaks</h2>
</marquee>
 
</body>
</html>
